<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/admin/users/users.css" />
  </head>
  <body onload="init()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/admin">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/admin/users">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/movies">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/actors">Actors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/directors">Directors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/theatres">Theatres</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/showtimes">Showtimes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/reservations">Reservations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logout" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">id</th>
            <th scope="col">first name</th>
            <th scope="col">last name</th>
            <th scope="col">email</th>
            <th scope="col">isModerator</th>
          </tr>
        </thead>
        <tbody id="tableData"></tbody>
      </table>
    </div>
      <div class="container formContainer">

        <div class="container">
          <form>
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter first name"
              />
              <label class="err-label" id="firstNameErr" for="firstname"></label>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter last name"
              />
              <label class="err-label" id="lastNameErr" for="lastName"></label>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
              />
              <label class="err-label" id="emailErr" for="email"></label>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
              />
              <label class="err-label" id="passwordErr" for="password"></label>
            </div>
            <div class="form-group">
              <label class="form-check-label" for="isModerator"
                >Is Moderator?</label
              >
              <input type="checkbox" class="form-check-input" id="isModerator" />
            </div>
            <button type="submit" class="btn btn-secondary" id="addUser">
              Add user
            </button>
          </form>
          </div>
          <div class="container">
            <div class="container">
  
            </div>
            <form>
              <div class="form-group">
                <label for="id">Id:</label>
                <input
                  type="text"
                  class="form-control"
                  id="id"
                  disabled
                  value="null"
                />
              </div>
              <div class="form-group">
                <label for="firstName2">First Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName2"
                />
                <label class="err-label" id="firstName2Err" for="firstName2"></label>
              </div>
              <div class="form-group">
                <label for="lastName2">Last Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName2"
                />
                <label class="err-label" id="lastName2Err" for="lastName2"></label>
              </div>
              <div class="form-group">
                <label for="email2">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email2"
                />
                <label class="err-label" id="email2Err" for="email2"></label>
              </div>
              <div class="form-group">
                <label class="form-check-label" for="isModerator2"
                  >Is Moderator?</label
                >
                <input type="checkbox" class="form-check-input" id="isModerator2" />
              </div>
              <button type="submit" class="btn btn-secondary" id="updateUser">
                Update user
              </button>
            </form>
  
          </div>
      </div>
      </div>
  </body>
  <script src="/admin/users/users.js"></script>
</html>
