<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservations</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/admin/reservations/reservations.css" />
  </head>
  <body onload="init()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/admin">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/users">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/movies">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/actors">Actors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/directors">Directors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/theatres">Theatres</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/showtimes">Showtimes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/admin/reservations"
              >Reservations</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logout" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="main-container">
      <div class="container">
        <h2>Users</h2>
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">id</th>
              <th scope="col">email</th>
              <th scope="col">first name</th>
              <th scope="col">last name</th>
            </tr>
          </thead>
          <tbody id="userData"></tbody>
        </table>
      </div>
      <div class="container">
        <h2>Showtimes</h2>
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">id</th>
              <th scope="col">theatre</th>
              <th scope="col">movie</th>
              <th scope="col">day</th>
              <th scope="col">time</th>
              <th scope="col">ticket price</th>
            </tr>
          </thead>
          <tbody id="showtimesData"></tbody>
        </table>
      </div>
    </div>

    <div class="main-container">
      <div class="container">
        <h2>Reservations</h2>
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">id</th>
              <th scope="col">user email</th>
              <th scope="col">movie</th>
              <th scope="col">theater</th>
              <th scope="col">day</th>
              <th scope="col">time</th>
              <th scope="col">ticket price</th>
              <th scope="col">paid</th>
            </tr>
          </thead>
          <tbody id="reservationsData"></tbody>
        </table>
      </div>
      <div class="container">
        <form>
          <div class="form-group">
            <label for="title">User:</label>
            <select class="form-select form-select-sm" id="userId"></select>
          </div>
          <div class="form-group">
            <label for="showtimesId">Showtime:</label>
            <input
              class="form-select form-select-sm"
              id="showtimesId"
              disabled
            ></input>
          </div>
          <div class="form-group">
            <label for="seatsId">Seats:</label>
            <select
              class="form-select form-select-sm form-control selectOptions"
              id="seatsId"
              multiple
            ></select>
          </div>
          <div class="form-group">
            <label for="paidId">Paid:</label>
            <div class="form-check" id="paidId">
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paid"
                  id="paidTrueId"
                  value="1"
                  checked
                />
                <label class="form-check-label" for="paidTrueId">yes</label>
              </div>
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paid"
                  id="paidFalseId"
                  value="0"
                />
                <label class="form-check-label" for="paidFalseId">no</label>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-secondary" id="addReservation">
            Add reservation
          </button>
        </form>
      </div>
    </div>
  </body>
  <script src="/admin/reservations/reservations.js"></script>
</html>
