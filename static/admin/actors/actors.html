<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actors</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/admin/actors/actors.css" />
  </head>
  <body onload="init()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/admin">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/users">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/movies">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/admin/actors">Actors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/directors">Directors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/theatres">Theatres</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/showtimes">Showtimes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/reservations">Reservations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logout" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="main-container boxed">
      <div class="container">
        <h2>Actors</h2>
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">id</th>
              <th scope="col">first name</th>
              <th scope="col">last name</th>
              <th scope="col">birth</th>
              <th scope="col">birth place</th>
              <th scope="col">gender</th>
            </tr>
          </thead>
          <tbody id="tableData"></tbody>
        </table>
      </div>
      <div class="container">
        <h2>Movies</h2>
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">id</th>
              <th scope="col">title</th>
              <th scope="col">actors</th>
            </tr>
          </thead>
          <tbody id="tableData2"></tbody>
        </table>
      </div>
    </div>
    <div class="main-container container">
      <div class="container">
        <form>
          <div class="form-group">
            <label for="firstName">First name:</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Enter first name"
            />
            <label class="err-label" id="firstNameErr" for="firstName"></label>
          </div>
          <div class="form-group">
            <label for="lastName">Last name:</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Enter last name"
            />
            <label class="err-label" id="lastNameErr" for="lastName"></label>
          </div>
          <div class="form-group">
            <label for="birth">Birth:</label>
            <input
              type="date"
              class="form-control"
              id="birth"
              min="1900-01-01"
              placeholder="mm/dd/yyyy"
              value=""
            />
            <label class="err-label" id="birthErr" for="birth"></label>
          </div>
          <div class="form-group">
            <label for="birthPlace">Birth place:</label>
            <input
              type="text"
              class="form-control"
              id="birthPlace"
              placeholder="Enter birth place"
            />
            <label
              class="err-label"
              id="birthPlaceErr"
              for="birthPlace"
            ></label>
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <div class="form-check" id="gender">
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="maleRadioBtn"
                  value="m"
                  checked
                />
                <label class="form-check-label" for="maleRadioBtn">male</label>
              </div>
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="femaleRadioBtn"
                  value="f"
                />
                <label class="form-check-label" for="femaleRadioBtn"
                  >female</label
                >
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-secondary" id="addActor">
            Add actor
          </button>
          <button type="submit" class="btn btn-secondary" id="updateActor">
            Update actor
          </button>
          <label class="label-inline" for="id"> with id: </label>
          <input type="text" class="inline-input" id="id" disabled />
        </form>
      </div>
      <div class="container">
        <form>
          <div class="form-group">
            <label for="actorId">Actor:</label>
            <select class="form-select form-select-sm" id="actorId"></select>
          </div>
          <div class="form-group">
            <label for="movieId">Movie:</label>
            <select class="form-select form-select-sm" id="movieId"></select>
          </div>
          <button type="submit" class="btn btn-secondary" id="addToMovie">
            Add actor to movie
          </button>
          <button type="submit" class="btn btn-secondary" id="removeFromMovie">
            Remove actor from movie
          </button>
        </form>
      </div>
    </div>
  </body>
  <script src="/admin/actors/actors.js"></script>
</html>
